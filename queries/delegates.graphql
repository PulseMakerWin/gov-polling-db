query delegates(
  $first: Int = 20
  $after: Cursor
  $orderBy: DelegateOrderByType
  $orderDirection: OrderDirectionType
  $includeExpired: Boolean
) {
  delegates(
    first: $first
    _first: $first
    after: $after
    orderBy: $orderBy
    orderDirection: $orderDirection
    includeExpired: $includeExpired
  ) {
    totalCount
    pageInfo {
      hasNextPage
      endCursor
    }
    nodes {
      delegate
      voteDelegate
      creationDate
      expirationDate
      expired
      lastVoted
      delegatorCount
      totalMkr
    }
  }
}
