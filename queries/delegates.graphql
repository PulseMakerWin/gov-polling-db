query delegates(
  $first: Int = 20
  $offset: Int
  $after: Cursor
  $orderBy: DelegateOrderByType
  $orderDirection: OrderDirectionType
  $includeExpired: Boolean
  $seed: Float
  $filter: DelegateEntryFilter
  $alignedDelegates: [String]
) {
  delegates(
    first: $first
    _first: $first
    offset: $offset
    after: $after
    orderBy: $orderBy
    orderDirection: $orderDirection
    includeExpired: $includeExpired
    seed: $seed
    filter: $filter
    alignedDelegates: $alignedDelegates
  ) {
    totalCount
    pageInfo {
      hasNextPage
      startCursor
      endCursor
    }
    nodes {
      delegate
      voteDelegate
      creationDate
      expirationDate
      expired
      lastVoted
      delegatorCount
      totalMkr
    }
  }
}
